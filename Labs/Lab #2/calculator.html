<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>


	<style type="text/css">
		
	button{

		width:100%;
		height: 25px;	

	}
	table{
		width: 300px;
		height: 300px;
	}
	input{
		width: 100%;
		height: 100%;
	}



	</style>
	<script type="text/javascript">
	var M=0;

	function pm(){
   var a = document.getElementById("display").value;
   a = parseInt(a) * -1;
   document.getElementById("display").value=a;
   }

	function reciprocal() {
    var r = document.getElementById("display").value;
    document.getElementById("display").value=1/r;
    }
	function squareRoot(){

    var g = document.getElementById("display").value;
    document.getElementById("display").value= Math.sqrt(g);
    }
	
	function power(){
	var a=document.getElementById("display").value;
	var b=Math.pow(a,2);
    document.getElementById("display").value = b;
    }
    function ms(){
    	M=document.getElementById("display").value;
    }
    function mr(){
   document.getElementById("display").value = M;
   }
   function mp(){
   var a = document.getElementById("display").value;
   M = parseInt(M) + parseInt(a);
   }
  function mc(){
   M = 0;
   }
function clean(){
    	document.getElementById("display").value="";
    }



</script>

</head>
<body>

	<table border="0">
		<form name="calculator">
		<tr > <td rowspan="1" colspan="5"><input type="text" name="display" class ="display"  id="display">  </td></tr>
		<tr >
			<td><input type="button" onclick="mc()" value="MC"></input></td>
			<td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
			<td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
			<td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
			<td><input type="button" name="plus" value="+" onclick="calculator.display.value += '+'"></td>


		</tr>
		<tr >
			<td><input type="button" onclick="ms()" value="MS"></input></td>
			<td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
			<td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
			<td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
			<td><input type="button" name="subract" value="-" onclick="calculator.display.value += '-'"></td>


		</tr>
		<tr >
			<td><input type="button" onclick="mr()" value="MR"></input></td>
			<td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
			<td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
			<td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
			<td><input type="button" name="multiply" value="*" onclick="calculator.display.value += '*'"></td>


		</tr>
		<tr >
			<td><input type="button" onclick="mp()" value="M+"></input></td>
			<td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
			<td><input class ="button" type ="button" value ="±" onclick="pm()"></td>
			<td><input type="button" name="doit" value="="" onclick="calculator.display.value = eval(calculator.display.value)"></td>
			<td><input type="button" name="divide" value="/" onclick="calculator.display.value += '/'"></td>


		</tr>
		<tr >
			<td><input class ="button" type ="button" value ="1/x" onclick="reciprocal()"></td>
			<td><input type="button" name="dot" value="." onclick="calculator.display.value += '.'"></td>
			 <td><input class ="button" type ="button" value ="x2" onclick="power()""></td>
			 <td><input class ="button" type ="button" value ="√"onclick="squareRoot()"></td>
			<td><input type="button" onclick="clean()" value="C"></input></td>


		</tr>
		</form>
	</table>


</body>
</html>
